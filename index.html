<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calc4Later</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Modals -->
        <div class="modal-background"></div>
        <div class="modal-container">
            <div class="close-modal-btn">
                <i class="far fa-times-circle close-default"></i>
                <i class="fas fa-times-circle close-active"></i>
            </div>
            <h2 class="modal-header">Choose a Colour Palette</h2>
        </div>

        <!-- User Icons (Large Screen) -->
        <div class="icons-lg">
            <div class="icon settings-btn palette-btn">
                <i class="fas fa-palette"></i>
            </div>
            <div class="icon settings-btn calculator-btn">
                <i class="fas fa-calculator"></i>
            </div>
            <div class="icon settings-btn log-btn">
                <i class="fas fa-clipboard"></i>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="nav">
            <h1>Calc<span class="heading-emphasis">4</span>Later</h1>

            <!-- User Icons (Small Screen) -->
            <div class="icons-sm">
                <div class="icon settings-btn palette-btn">
                    <i class="fas fa-palette"></i>
                </div>
                <div class="icon settings-btn calculator-btn">
                    <i class="fas fa-calculator"></i>
                </div>
                <div class="icon settings-btn log-btn">
                    <i class="fas fa-clipboard"></i>
                </div>
            </div>
        </nav>

        <!-- Calculator -->
        <div class="calculator calculator-1">
            <div class="calculator-display">
                <div class="previous"></div>
                <div class="current">0</div>
            </div>
            <div class="calculator-buttons">
                <button class="btn clear-btn">AC</button>
                <button class="btn delete-btn">DEL</button>
                <button class="btn operator-btn">รท</button>
                <button class="btn number-btn">7</button>
                <button class="btn number-btn">8</button>
                <button class="btn number-btn">9</button>
                <button class="btn operator-btn">ร</button>
                <button class="btn number-btn">4</button>
                <button class="btn number-btn">5</button>
                <button class="btn number-btn">6</button>
                <button class="btn operator-btn">-</button>
                <button class="btn number-btn">1</button>
                <button class="btn number-btn">2</button>
                <button class="btn number-btn">3</button>
                <button class="btn operator-btn">+</button>
                <button class="btn number-btn">0</button>
                <button class="btn number-btn">.</button>
                <button class="btn equals-btn">=</button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">Copyright &copy; Daniel Healy, <span id="currentYearText">2022</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
